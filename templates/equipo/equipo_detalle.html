{% extends 'base/base.html' %}
{% block  content%}
<div class="panel panel-primary" align="center">
    <h3>DETALLE:  {{ detalle_equipo.nombre_equipo}}</h3>
</div>
<div class="table-responsive">
    <table class="table table-hover">
        <tbody>
            <tr>
                <td>NOMBRE DEL EQUIPO</td>
                <td>{{ detalle_equipo.nombre_equipo}}</td>
            </tr>
            <tr>
                <td>CATEGORIA DEL EQUIPO</td>
                <td>{{ detalle_equipo.categoria_equipo}}</td>
            </tr>
        </tbody>
    </table>
    <a href="{% url 'espicourts:equipos_listar' %}" button class="btn btn-success"> Listar Equipos</a>
</div>
{% endblock %}
